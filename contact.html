<body>
    <!--Nav menu, H1 included-->

        <a href="index.html" class="active">Home</a>

    <main>
        <h2 id="conh2">Get In touch</h2>
    <!--Address of gym-->
    <div id="contact">
        <p id="adr">If you have any questions regarding our Gym, or any
        price enquiries and proceadural issues. please do not hesitate
        to contact us by submitting a ticket below.
        </p>
     <!--Ticket for questions about gym-->

    <form id="form1" action="contact.html">
        <fieldset> 
            <legend>Submit A Ticket</legend>
            <label class="form1" for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="First Name">
            <br>
            <label class="form1" for="lname" >last Name:</label>
            <input type="text" id="lname" name="lname" required placeholder="Last Name">
            <br>
            <label class="form1" for="email" >Email:</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <br>
            <label class="form1" for="query">Your Query:</label>
            <textarea id="query" cols="21" rows="5" required name="query" placeholder="Enter Your Query Here"></textarea>
            <br>
            <input class="form1" id="but1" type="submit" value="Submit">
        </fieldset>        
    </form>
    <!--Footer+icons-->
    </div>
        
</main>
